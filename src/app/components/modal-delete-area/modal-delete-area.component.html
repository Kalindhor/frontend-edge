<div mat-dialog-title>
    delete area
</div>

<div mat-dialog-content>
    <div class="areas-container">
        <div class="areas-container-items">
            <div class="area-item" *ngFor="let area of areas" (click)="select(area)">
                <span>
                    {{area.name}}
                </span>
                <form #form="ngForm" (submit)="submit(form)">
                    <input type="hidden" name="area" [value]="area" [(ngModel)]="area.id">
                    <button type="submit" mat-icon-button color="warn" class="btn-delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </form>
            </div>
        </div>

    </div>
   
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button color="warn">
        Cancel
    </button>
</div>
