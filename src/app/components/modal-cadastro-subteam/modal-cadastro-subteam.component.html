<div mat-dialog-title class="header">
    <h3>New Subteam</h3>
</div>

<form action="" #form="ngForm" (submit)="submit(form)">

    <mat-label>Subteam</mat-label>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Name team" name="name"  [(ngModel)]="subteam.name">
    </mat-form-field>

    <div mat-dialog-actions class="buttons">
        <button mat-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon inline="true">save</mat-icon>
            Save
        </button>
        <button mat-button mat-dialog-close color="warn" type="reset">
            <mat-icon inline="true">close</mat-icon>
            Cancel
        </button>
    </div>
</form>
