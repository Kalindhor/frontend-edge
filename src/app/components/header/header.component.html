<header class="cabecalho">

    <button mat-icon-button class="btn-menu" (click)="menuOpen=!menuOpen"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <div id="user">


        <img *ngIf="loggedIn" src="{{ user?.photoUrl }}" alt="Profile" class="photoUrl" [matMenuTriggerFor]="menu">
        <mat-icon *ngIf="!loggedIn" class="photoUrl" [matMenuTriggerFor]="menu">person</mat-icon>


        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            <button mat-menu-item (click)="signOut()">Sign out</button>
        </mat-menu>

    </div>

</header>
