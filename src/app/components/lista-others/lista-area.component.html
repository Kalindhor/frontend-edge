<div class="mat-elevation-z4 box-table">
    <section class="table-container" tabindex="0">

        <table mat-table [dataSource]="data" matSort (matSortChange)="announceSortChange($event)">

            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Name
                </th>
                <td mat-cell *matCellDef="let element" class="flow-text"> {{element?.name}} </td>
            </ng-container>

            <ng-container matColumnDef="operations" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>
                    Operations
                </th>
                <td mat-cell  *matCellDef="let element">
                    <div class="controle-table">

                        <button mat-icon-button color="primary" (click)="edit(element)">
                            <mat-icon>
                                create
                            </mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="delete(element)">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filte</td>
            </tr>
        </table>
    </section>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Selecionar página de usuários" slot>
    </mat-paginator>
</div>
