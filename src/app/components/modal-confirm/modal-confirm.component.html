
<div class="container">
    <div class="header">
        <h3>{{data.title}}</h3>
    </div>
    <div class="conteudo">
        <h3>{{data.message}}</h3>
    </div>
    <div class="controle">
        <button mat-button id="btn-confirm" (click)="confirm()">Yes</button>
        <button mat-button id="btn-cancel" (click)="cancel()">No</button>
    </div>
</div>
