<div *ngIf="modalityRegister.id" mat-dialog-title class="header">

    <h3>Modality edit</h3>
</div>

<form action="" #form="ngForm" (ngSubmit)="submit(form)">

    <div class="card-form">

        <mat-label>Modality:</mat-label>
        <mat-form-field class="required" appearance="fill">
            <input matInput placeholder="Ex. Remote" [(ngModel)]="modalityRegister.name" name="name" required>
        </mat-form-field>

        <div mat-dialog-actions class="buttons">
            <button mat-button color="primary" type="submit" [disabled]="form.invalid">
                <mat-icon inline="true">save</mat-icon>
                Save
            </button>
            <button mat-button (click)="closeModal()" color="warn" type="reset">
                <mat-icon inline="true">close</mat-icon>
                Cancel
            </button>
        </div>

    </div>

</form>
