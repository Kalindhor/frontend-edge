<div mat-dialog-title class="header">
    <h3>Team registration</h3>
</div>
<div class="team">
    <form action="" #form="ngForm" (ngSubmit)="submit(form)">
        <div class="card-form">

            <label>Team name: *</label>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Ex. Edge" name="name" [(ngModel)]="register.name" [value]="register.name" maxlength="50" required>
            </mat-form-field>

            <label>Job quantity: *</label>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Ex. 7" name="job_quantity" [(ngModel)]="register.job_quantity" type="number" min="0"  required>
            </mat-form-field>

            <label>SLT: *</label>
            <mat-form-field appearance="fill">
                <mat-select name="Slt" [(ngModel)]="register.usuario" [compareWith]="compareById" placeholder="Select..." required>

                    <mat-option *ngFor="let user of users" [value]="user">
                        {{user.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div mat-dialog-actions>

                <button mat-button color="primary" type="submit" [disabled]="form.invalid">
                    <mat-icon inline="true">save</mat-icon>
                    Save
                </button>
                <button mat-button color="warn" type="reset" (click)="closeModal()">
                    <mat-icon inline="true">close</mat-icon>
                    Cancel
                </button>
            </div>

        </div>

    </form>
</div>
