<mat-card class="card card-filtro">

    <mat-card-content class="card-content">
        <mat-form-field class="input-search" appearance="fill">
       
            <mat-label>Search here</mat-label>
            <input matInput type="text" [(ngModel)]="value" (keydown.enter)="filtroEvent()">
            <button matSuffix mat-icon-button aria-label="search" (click)="filtroEvent()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>

</mat-card>
